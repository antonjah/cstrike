// Use this file to configure your DEDICATED server. 
// This config file is executed on server start.

map de_shortinferno

// disable autoaim
sv_aim 0

sv_lan 1

// disable clients' ability to pause the server
pausable 0

// default server name. Change to "Bob's Server", etc.
hostname "Tegridy Farm"

// maximum client movement speed 
sv_maxspeed 320

// 20 minute timelimit
mp_timelimit 120

sv_cheats 0

// load ban files
exec listip.cfg
exec banned.cfg

rcon_password "bajs"

mp_limitteams 100

mp_autoteambalance 0

mp_friendlyfire 1

mp_c4timer 30

mp_roundtime 1.75